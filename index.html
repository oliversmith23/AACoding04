<h1>Mathtastic Things<h1>

<input type="button" onclick="reset()" value="Restart">
<h2>score = <span id="score">0</span></h2>
<form id="problems">
<ul id="problems">
<li>\( 2^3 \) <input data-correct="8" /> </li>
<li>\( \sqrt[3]{8} \) <input data-correct="2" /></li>

<script id="rendered-js">
console.clear();


console.log(sad);
function playSad(evt){
  sad.play();
}
playSad();
$("input").change(onChange);

setInterval(upTime,1000);

function onChange(evt){
  console.log("onChange");
  let correct =$(this).data("correct");
  let response = $(this).val();
  console.log(correct,response);
  if(correct == response){
    console.log("correct");  $(this).removeClass("incorrect").addClass("correct");
    score = $("#score").text();
    score = Number(score) + 1;
    $('#score').text(score);
    console.log(Number(score)+" score");
    
  }else{
    console.log("incorrect");
    $(this).removeClass("correct").addClass("incorrect");
    score = $("#score").text();
    score = Number(score) - 1;
    $('#score').text(score);
    console.log(Number(score)+" score");
    playSad();
  }
}
function reset(){
    $('#score').text(0);
    document.getElementById("problems").reset();
    let theTime = $("#theTime").text();
    $("#theTime").text("0");
}
function upTime(){
  let theTime = $("#theTime").text();
  theTime = Number(theTime) + 1;
  $("#theTime").text(theTime);
}
    </script>
