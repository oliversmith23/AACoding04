<style>
.correct {
  background: #90ee90;
}

.incorrect {
  background: #ed9090;
}
</style>

<body translate="no">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6">

</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<audio id="sad" controls>
<source src="https://math.seattleacademy.org/garyanderson/snd/sad.mp3" type="audio/mpeg">
</audio>
<h1>Math Tastic Things</h1>
<div>Timer: <span id="theTime">0</span> Score: <span id="score">0</span></div>
<ol>
<li>\( 2^3 \) <input data-correct="8" /> </li>
<li>\( \sqrt[3]{8} \) <input data-correct="2" /></li>
<li>\( 8^\frac{1}{3} \) <input data-correct="2" /></li>
<li>\( \sqrt[2]{36} \) <input data-correct="6" /></li>
<li>\(\sqrt[8]{256} \) <input data-correct="2" /></li>
<li>\( 3^4 \) <input data-correct="81" < li>
<li>\(\sqrt[4]{512}\) <input data-correct="4" /></li>
<li>\( 8^5 \) <input data-correct="32768" /></li>
<li>\( 6^3 \) <input data-correct="216" /></li>
<li>\( 64^\frac{1}{3}\) <input data-correct="4" /></li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'></script>
<script id="rendered-js">
console.clear();
const sad = document.getElementById("sad");
setInterval(upTime, 1000);

function upTime() {
  let theTime = Number($("#theTime").text());
  theTime = theTime + 1;
  $("#theTime").text(theTime);
}
$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();

  if (correct == response) {
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
    let theScore = Number($("#score").text());
    theScore = theScore + 1;
    $("#score").text(theScore);
  } else {
    if (Math.random() > 0.1) {
      sad.play();
    }
    $(this)
      .removeClass("correct")
      .addClass("incorrect");
  }
}
    </script>
</body>
